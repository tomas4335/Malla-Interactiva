    h1 {

      color: #c2185b;

    .semestre h2 {

      padding-bottom: 6px;
      margin-bottom: 15px;

    .categoria {
      border-radius: 14px;
      padding: 15px;
      margin-bottom: 20px;

    }

    label {
      display: flex;
      align-items: center;
      margin: 0.4rem 0;
      font-size: 16px;
      color: #333;
    }

    input[type=checkbox] {
      margin-right: 10px;
      transform: scale(1.2);
    }

    input[type=checkbox]:disabled + span {
      color: #aaa;
    }

    small {
      font-size: 12px;
      color: #666;
      margin-left: 8px;
    }

    .basicas     { background-color: #d6eaf8; }
    .clinica     { background-color: #f9d6d5; }
    .general     { background-color: #ebdef0; }
    .investigacion { background-color: #d5f5e3; }
    .publica     { background-color: #fcf3cf; }
    .psico       { background-color: #f2f4f4; }
    .idioma      { background-color: #d6eaf8; }

    .boton-reset {
      text-align: center;
      margin-top: 30px;
    }

    button {
      background-color: #f8bbd0;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      cursor: pointer;
    }

    @media (max-width: 600px) {
      body {
        padding: 15px;
      }

      h1 {
        font-size: 1.5em;
      }

      .semestre h2 {
        font-size: 1.2em;
      }
    }
  </style>
</head>

    { nombre: "Sociolog칤a", id: "sociologia", categoria: "general" },
    { nombre: "Biolog칤a Celular y Tisular", id: "biologia_celular_y_tisular", categoria: "general" },

  ],

    { nombre: "Fisiolog칤a Humana", id: "fisiolog칤a_humana", categoria: "general", requisitos: ["biologia_celular_y_tisular", "quimica_general_y_organica_basica" ] },
    { nombre: "Embriolog칤a Humana y Gen칠tica", id: "embriolog칤a_humana_y_genetica", categoria: "general", requisitos: ["biologia_celular_y_tisular", "anatomia_descriptiva"] },
    { nombre: "Bioqu칤mica", id: "Bioquimica", categoria: "general", requisitos: ["biologia_celular_y_tisular", "quimica_general_y_organica_basica"] },
    { nombre: "Desarrollo Personal II", id: "desarrollo_personal_II", categoria: "general", requisitos: ["desarrollo_personal_1"] },
    { nombre: "칄tica y Bio칠tica", id: "etica_y_bioetica", categoria: "general", requisitos:["desarrollo_personal_1"] }
  ],

    { nombre: "Precl칤nico de Enfermer칤a", id: "preclinico_de_enfermeria", categoria: "general", requisitos: ["Bases_de_enfermeria", "fisiolog칤a_humana"] },

    { nombre: "Obstetricia", id: "Obstetricia", categoria: "general", requisitos: ["fisiolog칤a_humana", "embriolog칤a_humana_y_genetica", "Bioquimica"] },

  ],

  ],

  ],
  "Semestre 9": [
    { nombre: "Cl칤nica de Especialidades", id: "clinica_de_especialidades", categoria: "general"},
    { nombre: "Gesti칩n y Proyecto", id: "gestion_y_proyecto", categoria: "general"},

  ],
  "Semestre 10": [
    { nombre: "Habilitaci칩n Profesional", id: "habilitacion_profesional", categoria: "general"},
  ],
    "Semestre 11": [
    { nombre: "Examen de T칤tulo", id: "examen_de_titulo", categoria: "general", requisitos:["habilitacion_profesional"]},
  ]
};


const categoriasColores = {
  basicas: "basicas",
  clinica: "clinica",
  general: "general",
  investigacion: "investigacion",
  publica: "publica",
  psico: "psico",
  idioma: "idioma"
};

const contenedor = document.getElementById("contenedor");
const datosPorId = {};
Object.values(datosRamos).flat().forEach(r => datosPorId[r.id] = r.nombre);

Object.keys(datosRamos).forEach(sem => {
  const divSem = document.createElement("div");
  divSem.className = "semestre";
  const h2 = document.createElement("h2");
  h2.textContent = sem;
  divSem.appendChild(h2);

  const categorias = {};
  datosRamos[sem].forEach(ramo => {
    if (!categorias[ramo.categoria]) {
      const cat = document.createElement("div");
      cat.className = `categoria ${categoriasColores[ramo.categoria]}`;
      categorias[ramo.categoria] = cat;
    }

    const label = document.createElement("label");
    const check = document.createElement("input");
    check.type = "checkbox";
    check.id = ramo.id;
    const span = document.createElement("span");
    span.textContent = ramo.nombre;

    label.appendChild(check);
    label.appendChild(span);

    if (ramo.requisitos) {
      const small = document.createElement("small");
      small.textContent = ` (requiere: ${ramo.requisitos.map(r => datosPorId[r]).join(", ")})`;
      label.appendChild(small);
    }

    categorias[ramo.categoria].appendChild(label);
  });

  Object.values(categorias).forEach(cat => divSem.appendChild(cat));
  contenedor.appendChild(divSem);
});

function guardarProgreso() {
  const estado = {};
  document.querySelectorAll('input[type="checkbox"]').forEach(input => {
    estado[input.id] = input.checked;
  });
  localStorage.setItem('malla_obstetricia', JSON.stringify(estado));
}

function cargarProgreso() {
  const estado = JSON.parse(localStorage.getItem('malla_obstetricia') || '{}');
  for (const [id, checked] of Object.entries(estado)) {
    const el = document.getElementById(id);
    if (el) el.checked = checked;
  }
  actualizarRequisitos();
}

function cumpleRequisitos(id) {
  const ramo = Object.values(datosRamos).flat().find(r => r.id === id);
  if (!ramo || !ramo.requisitos) return true;
  return ramo.requisitos.every(rid => document.getElementById(rid)?.checked);
}

function actualizarRequisitos() {
  document.querySelectorAll('input[type="checkbox"]').forEach(input => {
    const requisitosCumplidos = cumpleRequisitos(input.id);
    input.disabled = !requisitosCumplidos;
  });
}

function resetearMalla() {
  localStorage.removeItem('malla_obstetricia');
  document.querySelectorAll('input[type="checkbox"]').forEach(input => {
    input.checked = false;
  });
  actualizarRequisitos();
}

cargarProgreso();
document.querySelectorAll('input[type="checkbox"]').forEach(input => {
  input.addEventListener('change', () => {
    actualizarRequisitos();
    guardarProgreso();
  });
});
</script>
